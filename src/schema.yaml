components:
  schemas:
    CustomUser:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 100
        password:
          type: string
          maxLength: 128
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        phone_number:
          type: string
          pattern: ^\d+$
          maxLength: 12
        role:
          enum:
          - user
          - mediator
          - admin
          type: string
      required:
      - email
      - password
      - phone_number
    User:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        phone_number:
          type: string
          pattern: ^\d+$
          maxLength: 12
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
      required:
      - phone_number
    Dispute:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        creator:
          type: string
          readOnly: true
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        file:
          type: string
          format: binary
          nullable: true
        closed_at:
          type: string
          format: date-time
          readOnly: true
        opponent:
          type: array
          items:
            type: integer
        add_opponent:
          type: boolean
        status:
          enum:
          - started
          - closed
          - not_started
          type: string
          readOnly: true
        comments:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - description
      - opponent
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        sender:
          type: string
          readOnly: true
        content:
          type: string
        dispute:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        file:
          type: string
          format: binary
          nullable: true
      required:
      - content
    TokenCreate:
      type: object
      properties:
        password:
          type: string
        email:
          type: string
    UserCreate:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        phone_number:
          type: string
          pattern: ^\d+$
          maxLength: 12
        email:
          type: string
          format: email
          maxLength: 100
        id:
          type: integer
          readOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - phone_number
      - email
      - password
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - uid
      - token
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - uid
      - token
      - new_password
    UsernameResetConfirm:
      type: object
      properties:
        new_email:
          type: string
          format: email
          maxLength: 100
      required:
      - new_email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - new_password
      - current_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_email:
          type: string
          format: email
          maxLength: 100
      required:
      - current_password
      - new_email
